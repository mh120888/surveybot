@(title: String)(flashMessage: Option[String] = None)(surveyRespondents: List[SurveyRespondent])

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    <div>@flashMessage.getOrElse("")</div>
    <h1>Dashboard</h1>
    <h2>Survey Respondents</h2>
    <ul>
    @for(surveyRespondent <- surveyRespondents) {
      <li>@surveyRespondent.username</li>
    }
    </ul>
    @add_survey_respondent
    </body>
</html>
